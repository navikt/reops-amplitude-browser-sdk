name: 'push-to-cdn'

on:
  push:
    branches:
      - 'main'

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v3'

      - id: upload
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitudeNavBrowserSdk.js
          destination: '/'

      - id: upload-2
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitude.html
          destination: '/'

      - id: upload-3
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitudeNavBrowserSdk-1.9.1-min.js
          destination: '/'

      - id: upload-4
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitude2.html
          destination: '/'

      - id: upload-5
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitude3.html
          destination: '/'

      - id: upload-6
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitude2sdk.js.gz
          destination: '/'

      - id: upload-7
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: team-researchops
          source: ./amplitude3sdk.js.gz
          destination: '/'

      - run: echo uploaded file ${{ steps.upload.outputs.uploaded }}
        shell: bash
